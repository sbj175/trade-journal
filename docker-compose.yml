name: optionledger

services:
  postgres:
    container_name: optionledger-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: optionledger
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: optionledger
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optionledger"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal - Personal Trading Analytics</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        /* Custom dark theme colors */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Pulse animation for sync */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900">
    <div x-data="tradeJournal()" x-init="init()">
        <!-- Navigation -->
        <nav class="glass sticky top-0 z-50 border-b border-slate-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold gradient-text">Trade Journal</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Sync Button -->
                        <button 
                            @click="syncTrades()"
                            :disabled="syncing"
                            class="relative inline-flex items-center px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <i class="fas fa-sync mr-2" :class="{'animate-spin': syncing}"></i>
                            <span x-text="syncing ? 'Syncing...' : 'Sync Trades'"></span>
                        </button>
                        
                        <!-- Date Range Selector -->
                        <select x-model="syncDays" class="bg-slate-800 text-white rounded-lg px-3 py-2 border border-slate-700 focus:border-blue-500 focus:outline-none">
                            <option value="7">Last 7 days</option>
                            <option value="30">Last 30 days</option>
                            <option value="90">Last 90 days</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total P&L Card -->
                <div class="glass rounded-xl p-6 hover:shadow-2xl transition-shadow duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">Total P&L</p>
                            <p class="text-3xl font-bold mt-2" 
                               :class="dashboard.summary.total_pnl >= 0 ? 'text-green-400' : 'text-red-400'">
                                $<span x-text="formatNumber(dashboard.summary.total_pnl)"></span>
                            </p>
                        </div>
                        <div class="text-4xl" :class="dashboard.summary.total_pnl >= 0 ? 'text-green-400' : 'text-red-400'">
                            <i :class="dashboard.summary.total_pnl >= 0 ? 'fas fa-chart-line' : 'fas fa-chart-line fa-rotate-180'"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Win Rate Card -->
                <div class="glass rounded-xl p-6 hover:shadow-2xl transition-shadow duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">Win Rate</p>
                            <p class="text-3xl font-bold mt-2 text-blue-400">
                                <span x-text="dashboard.summary.win_rate?.toFixed(1)"></span>%
                            </p>
                        </div>
                        <div class="text-4xl text-blue-400">
                            <i class="fas fa-percentage"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Open Trades Card -->
                <div class="glass rounded-xl p-6 hover:shadow-2xl transition-shadow duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">Open Trades</p>
                            <p class="text-3xl font-bold mt-2 text-orange-400">
                                <span x-text="dashboard.summary.open_trades"></span>
                            </p>
                        </div>
                        <div class="text-4xl text-orange-400">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Today's P&L Card -->
                <div class="glass rounded-xl p-6 hover:shadow-2xl transition-shadow duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">Today's P&L</p>
                            <p class="text-3xl font-bold mt-2"
                               :class="dashboard.summary.today_pnl >= 0 ? 'text-green-400' : 'text-red-400'">
                                $<span x-text="formatNumber(dashboard.summary.today_pnl)"></span>
                            </p>
                        </div>
                        <div class="text-4xl" :class="dashboard.summary.today_pnl >= 0 ? 'text-green-400' : 'text-red-400'">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- P&L Chart -->
                <div class="glass rounded-xl p-6">
                    <h3 class="text-xl font-semibold mb-4">Monthly P&L</h3>
                    <canvas id="pnlChart" class="w-full h-64"></canvas>
                </div>
                
                <!-- Strategy Breakdown -->
                <div class="glass rounded-xl p-6">
                    <h3 class="text-xl font-semibold mb-4">Strategy Performance</h3>
                    <canvas id="strategyChart" class="w-full h-64"></canvas>
                </div>
            </div>
            
            <!-- Search and Filters -->
            <div class="glass rounded-xl p-6 mb-6">
                <div class="flex flex-wrap gap-4">
                    <div class="flex-1 min-w-[300px]">
                        <input
                            type="text"
                            x-model="searchTerm"
                            @input="searchTrades()"
                            placeholder="Search trades..."
                            class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none text-white placeholder-slate-400"
                        >
                    </div>
                    
                    <select x-model="filterStatus" @change="loadTrades()" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none text-white">
                        <option value="">All Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Rolled">Rolled</option>
                    </select>
                    
                    <select x-model="filterStrategy" @change="loadTrades()" class="px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none text-white">
                        <option value="">All Strategies</option>
                        <option value="Iron Condor">Iron Condor</option>
                        <option value="Vertical Spread">Vertical Spread</option>
                        <option value="Covered Call">Covered Call</option>
                        <option value="Cash Secured Put">Cash Secured Put</option>
                    </select>
                </div>
            </div>
            
            <!-- Trades Table -->
            <div class="glass rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-slate-800/50">
                            <tr class="text-left">
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Trade ID</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Underlying</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Strategy</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Entry Date</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Status</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">P&L</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Notes</th>
                                <th class="px-6 py-4 text-sm font-medium text-slate-300">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-700">
                            <template x-for="trade in trades" :key="trade.trade_id">
                                <tr class="hover:bg-slate-800/30 transition-colors">
                                    <td class="px-6 py-4 text-sm font-mono">
                                        <span x-text="trade.trade_id" class="text-blue-400"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm font-semibold">
                                        <span x-text="trade.underlying"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm">
                                        <span x-text="trade.strategy_type" class="px-2 py-1 bg-purple-900/30 text-purple-400 rounded-md"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm">
                                        <span x-text="formatDate(trade.entry_date)"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm">
                                        <span 
                                            x-text="trade.status"
                                            class="px-2 py-1 rounded-md"
                                            :class="{
                                                'bg-green-900/30 text-green-400': trade.status === 'Closed',
                                                'bg-orange-900/30 text-orange-400': trade.status === 'Open',
                                                'bg-blue-900/30 text-blue-400': trade.status === 'Rolled'
                                            }"
                                        ></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm font-semibold">
                                        <span 
                                            :class="trade.current_pnl >= 0 ? 'text-green-400' : 'text-red-400'"
                                        >
                                            $<span x-text="formatNumber(trade.current_pnl)"></span>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-sm">
                                        <button 
                                            @click="editNotes(trade)"
                                            class="text-slate-400 hover:text-white"
                                            :title="trade.current_notes || 'Add notes'"
                                        >
                                            <i class="fas fa-sticky-note"></i>
                                        </button>
                                    </td>
                                    <td class="px-6 py-4 text-sm">
                                        <button 
                                            @click="viewTradeDetails(trade.trade_id)"
                                            class="text-blue-400 hover:text-blue-300 mr-2"
                                        >
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button 
                                            @click="updateTradeStatus(trade)"
                                            class="text-green-400 hover:text-green-300"
                                        >
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    
                    <!-- Loading State -->
                    <div x-show="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-blue-400"></i>
                    </div>
                    
                    <!-- No Results -->
                    <div x-show="!loading && trades.length === 0" class="text-center py-8 text-slate-400">
                        No trades found
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Trade Details Modal -->
        <div x-show="showTradeModal" x-cloak
             class="fixed inset-0 z-50 overflow-y-auto"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="fixed inset-0 bg-black/75" @click="showTradeModal = false"></div>
                
                <div class="relative glass rounded-xl p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <h3 class="text-2xl font-bold mb-6">Trade Details</h3>
                    
                    <div x-show="selectedTrade" class="space-y-6">
                        <!-- Trade Info -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-slate-400 text-sm">Trade ID</p>
                                <p class="font-mono" x-text="selectedTrade?.trade_id"></p>
                            </div>
                            <div>
                                <p class="text-slate-400 text-sm">Underlying</p>
                                <p class="font-semibold" x-text="selectedTrade?.underlying"></p>
                            </div>
                            <div>
                                <p class="text-slate-400 text-sm">Strategy</p>
                                <p x-text="selectedTrade?.strategy_type"></p>
                            </div>
                            <div>
                                <p class="text-slate-400 text-sm">Status</p>
                                <p x-text="selectedTrade?.status"></p>
                            </div>
                        </div>
                        
                        <!-- Option Legs -->
                        <div x-show="selectedTrade?.option_legs?.length > 0">
                            <h4 class="text-lg font-semibold mb-3">Option Legs</h4>
                            <div class="space-y-2">
                                <template x-for="leg in selectedTrade.option_legs">
                                    <div class="bg-slate-800/50 rounded-lg p-4">
                                        <p class="font-mono text-sm" x-text="leg.symbol"></p>
                                        <p class="text-sm text-slate-400">
                                            <span x-text="leg.quantity > 0 ? 'Long' : 'Short'"></span>
                                            <span x-text="Math.abs(leg.quantity)"></span>
                                            <span x-text="leg.option_type"></span>
                                            @ $<span x-text="leg.entry_price"></span>
                                        </p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                    
                    <button @click="showTradeModal = false" 
                            class="mt-6 px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Notes Modal -->
        <div x-show="showNotesModal" x-cloak
             class="fixed inset-0 z-50 overflow-y-auto"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="fixed inset-0 bg-black/75" @click="showNotesModal = false"></div>
                
                <div class="relative glass rounded-xl p-8 max-w-2xl w-full">
                    <h3 class="text-2xl font-bold mb-6">Edit Notes</h3>
                    
                    <textarea
                        x-model="editingNotes"
                        class="w-full h-40 px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none text-white"
                        placeholder="Add your notes here..."
                    ></textarea>
                    
                    <div class="flex justify-end gap-4 mt-6">
                        <button @click="showNotesModal = false" 
                                class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">
                            Cancel
                        </button>
                        <button @click="saveNotes()" 
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                            Save Notes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>

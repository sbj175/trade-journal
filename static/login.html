<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 28rem;
        }

        .login-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #4b5563;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), inset 0 0 0 1px #3b82f6;
        }

        .message {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .message.show {
            display: flex;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-message {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(30, 64, 175, 0.2);
            border-top-color: #1e40af;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h1>Trade Journal</h1>
                <p>Login to your Tastytrade account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        placeholder="Enter your username"
                    />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    />
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="message error-message">
                    <span id="errorText"></span>
                </div>

                <!-- Loading State -->
                <div id="loadingMessage" class="message loading-message">
                    <div class="spinner"></div>
                    <span>Authenticating...</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn">Login</button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>
                    Trade Journal is a local application that securely connects to Tastytrade.<br />
                    Your credentials are never stored on disk.
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingMessage = document.getElementById('loadingMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset messages
            errorMessage.classList.remove('show');
            errorText.textContent = '';

            // Show loading state
            loadingMessage.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    // Successful login - redirect to main page
                    window.location.href = '/';
                } else if (response.status === 401) {
                    // Invalid credentials
                    errorText.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.classList.add('show');
                } else {
                    // Other errors
                    const data = await response.json();
                    errorText.textContent = data.detail || 'An error occurred. Please try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorText.textContent = 'Connection error. Please check your internet connection.';
                errorMessage.classList.add('show');
                console.error('Login error:', error);
            } finally {
                // Hide loading state
                loadingMessage.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // Focus username field on load
        document.getElementById('username').focus();
    </script>
</body>
</html>
